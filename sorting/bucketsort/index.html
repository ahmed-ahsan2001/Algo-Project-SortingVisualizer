<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <p class="header">Bucket Sort</p>

    <div id="array"></div>
    <br />
    <br />

    <div style="display: flex; justify-content: space-evenly">
      <div class="bucket">
        <div id="one" class="bucket2"></div>
        <br />
        <h3 style="text-align: center">[1-5]</h3>
      </div>

      <div class="bucket">
        <div id="two" class="bucket2"></div>
        <br />
        <h3 style="text-align: center">[6-10]</h3>
      </div>

      <div class="bucket">
        <div id="three" class="bucket2"></div>
        <br />
        <h3 style="text-align: center">[11-15]</h3>
      </div>

      <div class="bucket">
        <div id="four" class="bucket2"></div>
        <br />
        <h3 style="text-align: center">[16-20]</h3>
      </div>
    </div>
    <div id="myModal" class="modal">
      <p>Worst Case Time Complexity = O(N*K)</p>
      <p>Average Case Time Complexity = O(N*K)</p>
      <p>Best Case Time Complexity = O(N*K)</p>
      <p>Space Complexity = O(N+K)</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
